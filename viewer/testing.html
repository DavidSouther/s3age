<!DOCTYPE html>
<html>
<head>
	<meta name="fragment" content="!" />
	<title>three.js - examples test runner</title>
	<link rel="stylesheet" href="libs/bootstrap.min.css">
	<script src="libs/angular.js"></script>
	<script src="libs/underscore-min.js"></script>
	<script src="libs/coffee-script.js"></script>
	<link rel="stylesheet" href="testing.css"></script>

	<script type="text/coffeescript" src="app/app.coffee"></script>
	<script type="text/coffeescript" src="app/filters.coffee"></script>
	<script type="text/coffeescript" src="app/services.coffee"></script>
	<script type="text/coffeescript" src="app/directives.coffee"></script>
	<script type="text/coffeescript" src="app/controllers.coffee"></script>
	<script type="text/coffeescript">
		angular.bootstrap document.body, ["three.testing"]
	</script>
</head>
<body>
	<div ng-controller="testing">
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">Three.js Test Suite</a>
			</div>
		</div>

		<div id="menu-well" class="well" ng-controller="menu">
			<label class="title welled">Menu</label>
			<div class="scroll">
				<ng-include src="'menu_item.html'"></ng-include>
			</div>
		</div>

		<div id="viewports" class="renderers" ng-controller="viewports">
			<div class="well">
				<label class="title margin-reset">Viewport</label>
				<div class="scroll">
					<div class="center-502">
						<iframe id="viewer" ng-src="../../examples/{{Test.current.path}}"></iframe>
					</div>
				</div>
			</div>

			<div class="well">
				<label class="title margin-reset">Snapshot</label>
				<div class="scroll">
					<div class="center-502">
						<img id="snapshot"
							ng-src="{{Snapshot.URL}}"
							ng-style="{ 'background-color': Snapshot.backgroundColor }" />
					</div>
				</div>
			</div>

		</div>

		<div id="scripting-well" class="well" ng-controller="controls">
			<label class="title welled">Controls</label>
			<div class="controls">
				<div class="nav navbar">
					<button ng-click="Test.previous()" class="btn btn-primary navbar-btn pull-left">Previous</button>
					<button ng-click="Test.next()" class="btn btn-primary navbar-btn pull-right">Next</button>
				</div>
				<div class="nav navbar">
					<button ng-click="Test.pass()" class="btn btn-success navbar-btn pull-left">Pass</button>
					<button ng-click="Test.fail()" class="btn btn-danger navbar-btn pull-right">Fail</button>
				</div>
				<div class="nav navbar">
					<button
						ng-click="snap()"
						class="btn navbar-btn btn-block btn-default"
						ng-disabled="Snapshot.disabled"
					>Snapshot</button>
				<div>
			</div>
		</div>
	</div>
</body>
</html>
